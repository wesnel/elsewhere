name: CI
on:
  - push
  - pull_request
jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        emacs-version:
          - 28.1
          - 28.2
          - 29.1
        experimental:
          - false
        include:
          - emacs_version: snapshot
            experimental: true
          - os: macos-latest
            emacs-version: 29.1
          - os: windows-latest
            emacs-version: 29.1
    steps:
      - uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}
      - uses: actions/checkout@v2
      - uses: emacs-eldev/setup-eldev@v1
      - run: make doctor
      - run: make lint
      - run: make compile
      - run: make test
