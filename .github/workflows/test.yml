name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        emacs-version:
          - 28.1
          - 28.2
          - 29.1
          - release-snapshot
        experimental:
          - false
        include:
          - emacs_version: snapshot
            experimental: true
    steps:
      - uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}
      - uses: actions/checkout@v2
      - uses: emacs-eldev/setup-eldev@v1
      - run: make doctor
      - run: make lint
      - run: make compile
      - run: make test
